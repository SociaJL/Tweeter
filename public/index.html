<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Char-Count -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <span id="write-tweet"><strong>Write</strong> a new tweet</span>
  </nav>
  <!-- Page-specific (main) content here -->

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><strong>Din Djarin</strong></h2>
    </div>
  </header>


  <!-- create tags??? -->

  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets" class="newtweet_form">
        <textarea name="text" class="formtext_area" placeholder="What are you humming about?"></textarea>
        <div class="form_footer">
          <button type="submit" class="submit-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    
    <section class="tweets">
      <article class="tweet">
        <div class="avatar-box">
        <span><img class="profile-pic" src="/images/profile-hex.png">
         <h6 class="user">Din Djarin</h6>
        </span>
          <h6>@Din</h6>
        </div>
    
        <div class="text">Please Work!</div>
    
        <section class="under-border">
          3 Days ago
    
          <div class="icons">
          </div>
        </section>
    
        <div class="tweet-button">
          <i class="tweet-button-icon"></i>
        </div>
      </article>
    </section>
    </main>
    
    
    </body>
    
    </html>
