<!DOCTYPE html>
<html lang="en">

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
    <link 
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" 
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Count JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
<!-- Navigation Bar -->
    <nav>
    <span id="logo">tweeter</span>
    <div id="write-tweet">
      <span><strong>Write</strong> a new tweet</span>
      <img id="arrow-button" src="/images/down-arrow-solid-24.png">
    </div>
  </nav>
  <!--Main Page Content-->
  <header>
    <div>
      <img id="user-profile-pic" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="user-name"><strong>Din</strong> Djarin</h2>
    </div>
  </header>
<!-- New Tweet Container -->
  <main class="container">
    <section class="new-tweet">

      <h3 class="hidden" id="error">error</h3>

      <form class="newtweet_form">
        <textarea name="text" class="formtext_area" placeholder="What are you humming about?"></textarea>

        <div class="form_footer">
          <button type="submit" class="submit-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
<!-- New tweet feed built dynamically -->
    <section class="tweets">
    </section>
  </main>
</body>

</html>
